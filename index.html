<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>pokegame</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">pokegame</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row mt-5 justify-content-around">
            <div class="col-3 card shadow-lg bg-dark pokeheight text-white text-center mt-5 mb-5">
                <h1 class="mt-3 text-success">Pokemon API</h1>
                <ul class="mt-2 overflow-auto" id="poke-api">

                </ul>
                <button class="btn btn-success mb-3" onclick="app.pokeApiController.nextPokemonSet()">Next Page</button>
            </div>
            <div class="col-5 card shadow-lg bg-light text-white mb-5" id="new-poke">
            </div>
            <div class="col-3 card shadow-lg bg-dark pokeheight text-white text-center mt-5 mb-5">
                <h1 class="mt-3 text-danger">Pokemon Caught</h1> 
                <ul class="mt-2 overflow-auto" id="my-poke">

                </ul>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
